name       : pylint
version    : 2.2.0
release    : 10
source     :
    - https://github.com/PyCQA/pylint/archive/pylint-2.2.0.tar.gz : 9188d42bd39ffe04cbcfe5d63da2c3b7136dadac9a6f3e5b6310da5ead49cb4b
license    : GPL-2.0-or-later
component  : programming.tools
summary    : A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells
description: |
    A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pytest-runner
    - python-isort
    - python-astroid
rundeps    :
    - mccabe
    - python-isort
    - python-astroid
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v -k 'not iterable_context_py36'
