name       : pylint
version    : 2.2.2
release    : 11
source     :
    - https://github.com/PyCQA/pylint/archive/pylint-2.2.2.tar.gz : 914585f9ce4d01f6e00d90a1041815b7cea5b596a92718d8928bb034b8f29144
license    : GPL-2.0-or-later
component  : programming.tools
summary    : A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells
description: |
    A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pytest-runner
    - python-isort
    - python-astroid
rundeps    :
    - mccabe
    - python-isort
    - python-astroid
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v -k 'not iterable_context_py36'
