name       : pylint
version    : 2.3.1
release    : 14
source     :
    - https://github.com/PyCQA/pylint/archive/pylint-2.3.1.tar.gz : 97c613e43362c1af794933d8853c4213497b6efbeebcfe19a697dbe89416c32b
license    : GPL-2.0-or-later
component  : programming.tools
summary    : A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells
description: |
    A Python source code analyzer which looks for programming errors, helps enforcing a coding standard and sniffs for some code smells.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pytest-runner
    - python-isort
    - python-astroid
rundeps    :
    - mccabe
    - python-isort
    - python-astroid
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v -k 'not iterable_context_py36'
